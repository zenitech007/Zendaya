name: zendaya_flutter_client
description: Zendaya AI Assistant - Flutter Client
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.2.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Audio
  audioplayers: ^5.2.1
  record: ^5.0.4
  permission_handler: ^11.0.1
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/